<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles2.css">
  <title>HTML Form</title>
</head>
<body>
  <div class="contactbox">
  <p class="first"> Step 1: Your details</p>
  <div class="box">
    <p class="second">Name <input class="whitebox" type="text" placeholder="First and last name"></p>
  </div>
  <div class="box">
    <p class="second">Email <input class="whitebox" type="text" placeholder="example@domain.com"></p>
  </div>
  <div class="box">
    <p class="second">Phone<input class="whitebox" type="text" placeholder="e.g. +447500000"></p>
  </div>
  <p class="first"> Step 2: Delivery address</p>
  <div class="box">
    <p class="second">Address <textarea rows="4" cols="40"></textarea> </p>
  </div>
  <div class="box">
  <p class="second">Postcode<input class="whitebox" type="text" ></p>
  </div>
  <div class="box">
    <p class="second">Country<input class="whitebox" type="text" ></p>
  </div>
  <p class="first"> Step 3: Card details</p>
    <div class="box">
      <p class="second">Cardtype</p>
      <p><label><input type="radio"> Visa <label><label><input type="radio"> Amex <label><label><input type="radio"> Mastercard <label></p>
    </div>
    <div class="box">
      <p class="second">Card number<input class="whitebox" type="text"></p>
    </div>
    <div class="box">
      <p class="second">Security code<input class="whitebox" type="text"></p>
    </div>
    <div class="box">
      <p class="second">Name on card<input class="whitebox" type="text" placeholder="exact name as on the card"></p>
    </div>
    <button class="button">Buy IT!</button>
  </div>
</div>
</body>
</html>
